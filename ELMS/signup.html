<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="index.html" class="logo-link"><img src="HOME LOGO.jpg" alt="logo" width="50" height="50"></a>
  </header>

  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>REGISTER</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" action="signup.php" class="form" name="Register" onsubmit="return validation()" enctype="text/plain">
        <!-- <form method="post" action="login.html" class="form"> -->
        <label for="user-email" style="padding-top:10px">
          &nbsp;Email
        </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:9px">&nbsp;Password
        </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <label for="con-password" style="padding-top:9px">&nbsp;Confirm Password
        </label>
        <input id="con-password" class="form-content" type="password" name="cpassword" required />
        <div class="form-border"></div>
        <p id="result"></p>

        <input id="submit-btn" type="submit" name="submit" value="LOGIN NOW" />
      </form>

    </div>
  </div>

<script src="index.js"></script>
</body>

</html>
